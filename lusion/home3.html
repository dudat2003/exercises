<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusion</title>

    <link rel="stylesheet" href="./style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Page</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
            <div class="icon">
                <a href="">
                    <iconify-icon icon="ci:notification-outline"></iconify-icon>
                </a>
                <a href="">
                    <iconify-icon icon="bi:person-fill"></iconify-icon>
                </a>
                <a href="">
                    <iconify-icon icon="ic:outline-add-shopping-cart"></iconify-icon>
                </a>
            </div>
        </div>
    </header>

    <section class="body">
        <div class="container">
            <div class="section-body">
                <div class="section-row">
                    <img src="./images/1.jpg" alt="">
                </div>
                <div class="section-row products-row">
                    <div class="products-item">
                        <div class="product-img">
                            <img src="./images/2_1.jpg" alt="">
                        </div>
                        <div class="product-info">
                            <p class="product-name">
                                Oversized check overshirt
                            </p>
                            <p class="product-price">$546.00</p>
                            <div class="btn-add">
                                <button class="btn-add">Add To Cart</button>

                            </div>
                        </div>
                    </div>

                    <div class="products-item">
                        <div class="product-img">
                            <img src="./images/2_2.jpg" alt="">
                        </div>
                        <div class="product-info">
                            <p class="product-name">
                                Oversized check overshirt
                            </p>
                            <p class="product-price">$546.00</p>
                            <div class="btn-add">
                                <button class="btn-add">Add To Cart</button>

                            </div>
                        </div>
                    </div>

                    <div class="products-item">
                        <div class="product-img">
                            <img src="./images/2_3.jpg" alt="">
                        </div>
                        <div class="product-info">
                            <p class="product-name">
                                Oversized check overshirt
                            </p>
                            <p class="product-price">$546.00</p>
                            <div class="btn-add">
                                <button class="btn-add">Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-row">
                    <img src="./images/3.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container footer-container">
            <p class="licence">Lusion - All right reserved</p>
        </div>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>

</body>

</html>
